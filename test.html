<html>
<head>
  <title>helix component</title>
  <link rel="stylesheet" href="../build/build.css">
</head>
<body>
  <h1>helix component</h1>

  <div class="person">
    <span class="name">Matt</span>
    <span class="email">mattmuelle@gmail.com</span>
    <span class="phone"></span>
    <a href="/about">about</a>
  </div>

  <script src="../build/build.js" type="text/javascript"></script>
  <script type="text/javascript">
    var helix = require('helix'),
        $ = helix(document.querySelector('.person'));

    $('.name').text('Harry')
    $('a').href('/me').text('me').attr('class', 'wahoo')
    $('a').html('<strong>lol</strong>')
    $('.phone').text('1231231234');
    console.log($('a').href());
    console.log($('a').text());
    console.log($('a').class());
  </script>
</body>
</html>
